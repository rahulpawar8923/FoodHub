<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .food-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }
        .food-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .food-item img {
            width: 100%;
            height: 150px;
            border-radius: 8px;
        }
        .food-item button {
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .food-item button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Food Menu</h1>
    <div class="food-container">
        <div class="food-item">
            <img src="https://staticcookist.akamaized.net/wp-content/uploads/sites/22/2021/09/beef-burger.jpg?im=AspectCrop=(16,9);" alt="Burger">
            <h3>Burger</h3>
            <button>Add to Cart</button>
        </div>
        <div class="food-item">
            <img src="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto/571e5beafcba71f1f192dd99af943300" alt="Pizza">
            <h3>Pizza</h3>
            <button>Add to Cart</button>
        </div>
        <div class="food-item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQDC0Xdxknn5YCLz0BIbDEtWBDEBkBA29vZcw&s" alt="Pasta">
            <h3>Pasta</h3>
            <button>Add to Cart</button>
        </div>
        <div class="food-item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRXxJDMNS5MHoeIP6yTJZrUdIz47UAwCOsBYA&s" alt="Sushi">
            <h3>Sushi</h3>
            <button>Add to Cart</button>
        </div>
    </div>
</body>
</html>
